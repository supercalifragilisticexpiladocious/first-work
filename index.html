<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="patronus" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i> 
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation ="0" class="parallax bg-img">
    <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32"  data-speedz="0"  data-rotation ="0"  class="parallax fog_7">
    <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305"  data-speedz="0"  data-rotation ="0"  class="parallax mountain_10">
    <img src="img/fog_6.png"  data-speedx="0.25" data-speedy="0.28"  data-speedz="0"  data-rotation ="0"  class="parallax fog_6">
    <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155"  data-speedz="0.15"  data-rotation ="0.02"  class="parallax mountain_9">
    <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.11"  data-speedz="0"  data-rotation ="0.02"  class="parallax mountain_8">
    <img src="img/fog_5.png" data-speedx="0.16" data-speedy="105"  data-speedz="0"  data-rotation ="0"  class="parallax fog_5">
    <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.1"  data-speedz="0"  data-rotation ="0.09"  class="parallax mountain_7">
    <div  data-speedx="0.07" data-speedy="0.043"  data-speedz="0"  data-rotation ="0.11"  class="text parallax">
      <h2>This is a website</h2>
      <h1>Nature</h1>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.068"  data-speedz="0.05"  data-rotation ="0.12"  class="parallax mountain_6">
    <img src="img/fog_4.png"  data-speedx="0.135" data-speedy="0.1"  data-speedz="0"  data-rotation ="0"   class="parallax fog_4">
    <img src="img/mountain_5.png" data-speedx="0.06"  data-speedy="0.079"  data-speedz="0.13"  data-rotation ="0.1"  class="parallax mountain_5">
    <img src="img/fog_3.png" data-speedx="0.11"  data-speedy="0.018"  data-speedz="0" data-rotation ="0"   class="parallax fog_3">
    <img src="img/mountain_4.png" data-speedx="0.059"  data-speedy="0.039" data-speedz="0.35"  data-rotation ="0.14"   class="parallax mountain_4">
    <img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.0112"  data-speedz="0.32"  data-rotation ="0.05"   class="parallax mountain_3">
    <img src="img/fog_2.png" data-speedx="0.15"  data-speedy="0.049"  data-speedz="0"  data-rotation ="0"  class="parallax fog_2">
    <img src="img/mountain_2.png" data-speedx="0.0235"  data-speedy="0.012"  data-speedz="0.42"  data-rotation ="0.15"  class="parallax mountain_2">
    <img src="img/mountain_1.png" data-speedx="0.027"  data-speedy="0.0179"  data-speedz="0.53" data-rotation ="0.2"   class="parallax mountain_1">
    <img src="img/sun_rays.png" class="sun_rays">
    <img src="img/black_shadow.png" class="black_shadow">
    <img src="img/fog_1.png" data-speedx="0.12"  data-speedy="0.0128"  data-speedz="0"  data-rotation ="0"  class="parallax fog_1">
  </main>
  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
